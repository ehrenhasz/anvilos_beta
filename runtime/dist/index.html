
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BICAMERAL STATE // AGENT DIRECTORY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-zoom: 1;
      color-scheme: dark;
    }
    body {
      background-color: #000;
      color: #00ff41;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 14px;
    }
    #root {
      width: 100%;
      height: 100%;
      max-width: 1600px;
      max-height: 1000px;
      transform: scale(var(--app-zoom));
      transform-origin: center center;
      transition: transform 0.3s ease-out;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    
    .window-frame {
      border: 1px solid #00ff41;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
      background: #000;
    }

    .crt::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100;
      background-size: 100% 3px, 4px 100%;
      pointer-events: none;
    }
    .flicker {
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      100% { opacity: 1; }
    }
    .scanline {
      width: 100%;
      height: 100%;
      z-index: 101;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.2;
      position: absolute;
      top: -100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { top: -100%; }
      100% { top: 100%; }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff41;
      border: 2px solid black;
    }
    .high-vis-mode {
      border-width: 4px !important;
      font-weight: 800 !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="crt">
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
